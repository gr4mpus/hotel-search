<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOTEL</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>


<div class="container-fluid">

    <!--Company logo or Title-->
    <div class="row p-3 site-header">
        <div class="col-8 text-center name offset-2">
            <img src="Logo.png" style="height: 60px; margin-left: auto; margin-right: auto; ">
        </div>
        <div class="col-1 text-center">
            <a href="#"><h4 style="text-align: center; margin-bottom: 0; margin-top: 0">INR</h4></a>
        </div>
        <div class="col-1 text-center">
            <a href="#"><h4 style="text-align: center; margin-bottom: 0; margin-top: 0">My Profile</h4></a>
        </div>
    </div>

    <!--Search bar and other options-->
    <div class="row selection-bar">
        <div class="col">
            <!--Search Bar-->
            <div class="row">
                <div class="col-5 input-group offset-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control mr-0" id="search-input" placeholder="Search">
                </div>
                <div class="col-2">
                    <button type="button" class="btn-success btn ml-0" id="search-btn">Search</button>
                </div>
            </div>

            <!--Checkin and checkout-->




            <div class="row pt-lg-4 conatainer-1">
                <div class="col-2 offset-3">

                    <div class="row ">
                        <div class="col text-center"><h5 style="color: #cce5ff">Check in</h5></div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <input type="date">
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="row">
                        <div class="col text-center"><h5 style="color: #cce5ff">Check Out</h5></div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                                <input type="date">
                        </div>
                    </div>
                </div>


                <div class="col-2 text-center">
                    <div class="row">
                        <div class="col">
                            <h5 style="color: #cce5ff">Room Type</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Room
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <a class="dropdown-item" href="#">Single Room</a>
                                <a class="dropdown-item" href="#">Double Room</a>
                                <a class="dropdown-item" href="#">Family Room</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul style="list-style-type: none" id="search-result">
    </ul>

</div>
<script src="./js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>
</html>
